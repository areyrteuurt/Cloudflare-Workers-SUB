name = "workers-sub"
compatibility_date = "2024-03-20"
usage_model = "bundled"
main = "_worker.js"

kv_namespaces = [
  { binding = "SUBSCRIPTION_STORE", id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" }
]

[vars]
TOKEN = "auto"
GUEST_TOKEN = "guest"
SUB_NAME = "Workers-SUB Subscription"
PAGE_TITLE = "Workers-SUB Subscription"
PAGE_DESCRIPTION = "一个基于Cloudflare Workers的订阅转换工具"
THEME_COLOR = "#3498db"
CACHE_TTL = "3600"
MAX_NODES = "500"

# 可选：添加默认订阅链接（每行一个）
LINKS = """
https://example.com/subscribe/link1
https://example.com/subscribe/link2
vmess:
"""
